version: '2'

volumes:
  orderer2-org0:
  orderer3-org0:
  orderer4-org0:
  orderer5-org0:

networks:
  byfn:
    external:
      name: ${COMPOSE_PROJECT_NAME}
services:

  orderer2-org0:
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}
      - ORDERER_HOME=/var/hyperledger/orderer
      - ORDERER_HOST=orderer2-org0
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=8050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/blocks/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/keystore/key.pem
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/signcerts/cert.pem
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/tlscacerts/tls-0-0-0-0-7052.pem]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/signcerts/cert.pem
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/keystore/key.pem
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/tlscacerts/tls-0-0-0-0-7052.pem]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    container_name: orderer2-org0
    networks:
      - byfn
    command: orderer  
    volumes:
      - ./channel-artifacts:/var/hyperledger/blocks
      - ./crypto-config/org0/orderers/orderer2-org0/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/org0/orderers/orderer2-org0/tls-msp:/var/hyperledger/orderer/tls
      - orderer2-org0:/var/hyperledger/production/orderer
    ports:
      - 8050:8050

  orderer3-org0:
