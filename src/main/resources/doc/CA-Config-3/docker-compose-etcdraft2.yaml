    volumes:
      - ./channel-artifacts:/var/hyperledger/blocks
      - ./crypto-config/org0/orderers/orderer4-org0/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/org0/orderers/orderer4-org0/tls/:/var/hyperledger/orderer/tls
