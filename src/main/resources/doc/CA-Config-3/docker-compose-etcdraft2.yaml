      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/usr/local/home/org0/orderers/orderer2-org0/tls-msp/tlscacerts/tls-0-0-0-0-7052.pem]

      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_DEBUG_BROADCASTTRACEDIR=data/logs
    volumes:
      - ./crypto-config/org0:/usr/local/home/org0
      - ./channel-artifacts:/usr/local/home/configtx/block
      - orderer2-org0:/usr/local/home/orderer
    ports:
      - 8050:8050
    networks:
      - byfn
      
  orderer3-org0:
    container_name: orderer3-org0
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - ORDERER_HOME=/usr/local/home/orderer
      - ORDERER_HOST=orderer3-org0
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=9050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/usr/local/home/configtx/block/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=org0MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/usr/local/home/org0/orderers/orderer3-org0/msp
