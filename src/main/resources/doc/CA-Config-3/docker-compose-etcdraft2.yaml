      - CORE_PEER_CHAINCODEADDRESS=peer1-org2:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1-org2:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-org2:9051
