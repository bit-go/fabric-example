version: '2'

volumes:
  org1.ca.example.com:

networks:
  byfn:
    external:
      name: ${COMPOSE_PROJECT_NAME}

services:

  org1.ca.example.com:
    container_name: org1.ca.example.com
    image: hyperledger/fabric-ca:1.4.7
    command: sh -c 'fabric-ca-server start -b org1-admin:org1-adminpw --port 7056 --cfg.affiliations.allowremove --cfg.identities.allowremove'
    environment:
      - FABRIC_CA_SERVER_HOME=/etc/hyperledger/fabric-ca-server/crypto
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_HOSTS=org1.ca.example.com
      - FABRIC_CA_SERVER_DEBUG=true
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com:/etc/hyperledger/fabric-ca-server
    networks: 
      - byfn  
    ports:
      - 7056:7056
